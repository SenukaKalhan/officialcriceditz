<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>Official Cric Editz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a, #4f46e5);
      color: white;
      min-height: 100vh;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Page border effect */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 3px solid white;
      box-shadow: 0 0 20px white;
      animation: pulseBorder 3s linear infinite;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes pulseBorder {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.01); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #60a5fa, 0 0 15px #9333ea;
      z-index: 1;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1200px;
      animation: fadeIn 1s ease-in-out;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(16px);
      overflow: hidden;
      z-index: 0;
      transition: transform 0.3s;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(white 0deg, transparent 90deg, white 180deg, transparent 270deg, white 360deg);
      animation: rotateBorder 4s linear infinite;
      z-index: -1;
    }

    .card::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.05);
      z-index: 1;
    }

    @keyframes rotateBorder {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      filter: brightness(1.1);
      border-radius: 18px 18px 0 0;
    }

    .card-content {
      position: relative;
      padding: 15px;
      text-align: center;
      z-index: 2;
    }

    .card-content h3 {
      margin: 10px 0;
      font-size: 1.2rem;
      color: #f3f4f6;
      text-shadow: 0 0 6px #38bdf8;
    }

    .card-content a {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #3b82f6;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .card-content a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #60a5fa;
    }
  </style>
</head>
